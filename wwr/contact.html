<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>White Water Rafting|Contact Us</title>
    <meta name="description"
      content="White Water Rafting Website, Contact Us page, This page is providing our contact information, the address of our company and information about our employees.">
    <meta name="author" content="Flavien Mabouba">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/company.png" alt="Company logo">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="title">
            <h1>White Water Rafting</h1>
        </div>
        <div class="info">
            <p>123 Main River street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 999</p>
        </div>
        <section>
            <div class="contact">^
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3336.9152281668084!2d9.624701439042395!3d0.43410471155213304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sfr!2sga!4v1750094459873!5m2!1sfr!2sga"
                  width="600" height="450" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade">
                </iframe>

                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item column2">
                            <label for="fullname">Full Name:</label>
                            <input type="text" id="fullname" name="fullname" required>
                        </div>
                        <div class="form-item column2">
                            <label for="email">Email Address:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Questions</legend>
                        <div class="form-item column1">
                            <p>Message purpose</p>

                            <div class="message">
                                <label>
                                    <input type="radio" id="inquiry" name="message">
                                    General Inquiry
                                </label><br>

                                <label>
                                    <input type="radio" id="reservation" name="message">
                                    Reservation Question
                                </label><br>

                                <label>
                                    <input type="radio" id="suggestion" name="message">
                                    Website Suggestion
                                </label>
                            </div>
                        </div>

                        <div class="form-item column3">
                            <label for="feedback">Message:</label>
                            <textarea name="feedback" id="feedback" rows="4"
                              placeholder="Type here"></textarea>
                        </div>

                        <div class="form-item column4">
                            <label for="newsletter">Please Suscribe me to the monthly
                                newsletter</label>
                            <input type="checkbox" id="newsletter" name="newsletter">
                        </div>
                    </fieldset>
                    <button type="submit">Get in Touch!</button>
                </form>
            </div>
        </section>
        <section>
            <h2>We Are Here To Serve You</h2>
            <div class="employees">
                <figure>
                    <img src="images/leah.webp" alt="Employee Leah">
                    <figcaption>Leah who joined this summer shows great maturity</figcaption>
                </figure>
                <figure>
                    <img src="images/john.jpeg" alt="Employee John">
                    <figcaption>John always thinks about your security and comfort</figcaption>
                </figure>
                <figure>
                    <img src="images/ruth.jpeg" alt="Employee Ruth">
                    <figcaption>Ruth really enthousiastic girl</figcaption>
                </figure>
            </div>
        </section>
    </main>

            <a href="https://facebook.com"><img src="images/facebook.png" alt="Facebook icon"></a>
            <a href="https://instagram.com"><img src="images/instagram.png"
                  alt="Instagram icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.png" alt="Linkedin icon"></a>
        </nav>
    </footer>
</body>

</html>
