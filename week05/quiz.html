<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>âœ… Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1" required>

                <label for="q2">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" rows="3" required></textarea>

                <label for="q3">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3" aria-placeholder="Choose One ..." required>
                    <option value="" selected disabled>Choose One...</option>
                    <option value="comment">-- border: 1px solid #fff--</option>
                    <option value="comment">* border: 1px solid #fff*</option>
                    <option value="comment">/* border: 1px solid #fff */</option>
                </select>

                <label for="q4">4. What the bottom margin given this declaration?</label>
                <code>margin: 10px 5px 15px;</code>
                <input type="number" id="q4" name="q4" required>
            </fieldset>
            <button type="button"> Submit Quiz</button>
        </form>
    </main>
</body>

</html>
