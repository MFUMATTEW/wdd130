<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130| HTML Form - User Poll </title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>WDD 130 | Flavien Mabouba  | HTML Form - User Poll </h1>
    </header>
    <main>
        <form >
            <fieldset>
                <legend> Contact Information </legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name :</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email :</label>
                    <input type="email" id="fullname" name="fullname">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="favorite browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">Google Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="microsoftedge">Microsoft Edge</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                    <label for="feedback">Places you have lived :</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Rennes France, Libreville Gabon, Accra Ghana"></textarea>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2025 | HTML From - User Poll Activity | Flavien Mabouba  </p>
    </footer>
</body>
</html>
