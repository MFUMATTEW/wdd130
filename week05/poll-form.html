<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>
        <h1> WDD 130 | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column2">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </fieldset>

            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="Google Chrome">Chrome</option>
                        <option value="Micrososft Edge">Edge</option>
                        <option value="Firefox">Firefox</option>
                    </select>
                </div>

                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>

                <div class="form-item column3">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4"
                      placeholder="Accra Ghana, Libreville Gabon, Rennes France"></textarea>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>

    </footer>
</body>

</html>
